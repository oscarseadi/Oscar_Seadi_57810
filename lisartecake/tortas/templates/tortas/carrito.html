
{% extends 'tortas/index.html' %}

{% block titulo %}
<div class="text-center">
    <h1 class="masthead-heading mb-0">Carrito de Compras</h1>
</div>
{% endblock titulo %}

{% block contenido %}

    <td> 
        <td width="200"><h3> Pagar <a href="{% url 'pagar' %}" class="btn btn"><i class="fa-solid fa-credit-card" title="Realiza tu pago">Pagar</i></a></h3></td>
    </td>

    <body>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>.
                        <th>Acciones</th>

                    </tr>
                </thead>
                <tbody>
                
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.tipo }}</td>
                        <td>{{ item.cantidad }}</td>
                        <td>{{ item.precio }}</td>
                        <td>                        
                            <a
                              href=""
                              class="btn btn"
                              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                              ><i class="fa fa-plus fa-lg" title="Agregar"></i>
                            </a>
                            <a
                              href=""
                              class="btn btn"
                              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                              ><i class="fa-solid fa-minus" title="Restar"></i>
                            </a>
                            <a
                              href=""
                              class="btn btn"
                              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                              ><i class="fa fa-trash fa-sm" title="Vaciar"></i>
                            </a>                
                        </td>
                    </tr>
                    {% endfor %}
    
                </tbody>
            </table>
        </div>

{% endblock contenido %}
